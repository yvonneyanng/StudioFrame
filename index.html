<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>StudioFrame</title>
    <link rel="icon" type="image/png" href="./assets/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="camera-preview">
      <div class="preview-header">
        <div class="camera-tabs">
          <button class="camera-tab active" data-camera="Camera1">
            Camera 1
          </button>
          <button class="camera-tab" data-camera="Camera2">Camera 2</button>
        </div>
      </div>
    </div>
    <div id="light-control-panel">
      <div class="light-controls">
        <div class="light-group">
          <div class="light-header">
            <label class="switch">
              <input type="checkbox" id="key-light-toggle" checked />
              <span class="slider"></span>
            </label>
            <h4>K Baby</h4>
          </div>
          <div class="control-row">
            <input
              type="range"
              id="key-light-intensity"
              min="0"
              max="100"
              value="100"
            />
            <input type="color" id="key-light-color" value="#ffffff" />
          </div>
        </div>

        <div class="light-group">
          <div class="light-header">
            <label class="switch">
              <input type="checkbox" id="fill-light-toggle" checked />
              <span class="slider"></span>
            </label>
            <h4>Umbrella</h4>
          </div>
          <div class="control-row">
            <input
              type="range"
              id="fill-light-intensity"
              min="0"
              max="100"
              value="100"
            />
            <input type="color" id="fill-light-color" value="#ffffff" />
          </div>
        </div>

        <div class="light-group">
          <div class="light-header">
            <label class="switch">
              <input type="checkbox" id="back-light-toggle" checked />
              <span class="slider"></span>
            </label>
            <h4>Vista Beam</h4>
          </div>
          <div class="control-row">
            <input
              type="range"
              id="back-light-intensity"
              min="0"
              max="100"
              value="100"
            />
            <input type="color" id="back-light-color" value="#ffffff" />
          </div>
        </div>

        <div
          class="light-group"
          id="backdrop-controls"
          style="opacity: 0.5; pointer-events: none"
        >
          <div class="light-header">
            <h4 style="margin-left: 3px">Backdrop Size</h4>
          </div>
          <div class="control-row">
            <input
              type="range"
              id="backdrop-scale"
              min="3"
              max="5"
              value="3"
              step="0.1"
            />
            <button id="reset-backdrop" style="padding: 5px">Reset</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
    <script src="./scripts/rangeSlider.js"></script>
  </body>
</html>
